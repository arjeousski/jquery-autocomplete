<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>jQuery autocompleter</title>
    <link rel="stylesheet" type="text/css" href="../src/jquery.autocomplete.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="../src/jquery.autocomplete.js"></script>
    <script type="text/javascript">

$(function() {

  
    $("#ac5").autocomplete('http://hub.innovixdata.com:3900/SparksDataService/SparksData.ashx', {
        minChars: 0,
        selectFirst: false,
        autoFill: true,
        mustMatch: true,
        filter: false,
        sortResults: false,
        delay: 0,
        maxItemsToShow: 9, // Note: this needs to be 1 less than numLoadInitial
        useCache: false,
        preventDefaultTab: 2,
        extraParams: {
            op: "ac",
            cid: "123ABC"
        },
        limitParam: "l",
        skipParam: "s",
        numLoadInitial: 10,
        numLoadSubsequent: 100,
        onItemSelect: function (item) {
            console.log("onItemSelect");
            var $elem = $('#result'),
                text = item.value + "=>" + item.data;
            $elem.html(text);
        }
    });
    
    var ac = $("#ac5").data('autocompleter');
    
    $('#disable').click(function (e) {
        e.preventDefault();
        ac.disable();
    });
    
    $('#enable').click(function (e) {
        e.preventDefault();
        ac.enable();
    });
    

    $('#clean').click(function (e) {
        e.preventDefault();
        ac.cleanDOM();
    });





});

    </script>
</head>

<body bgcolor="#f6f6f6">

  
    <h2>Auto-complete demo.</h2>

    <form>
        <input type="text" id="ac5"><span id="result"></span>
    </form>

    <h2>End of Demo</h2>

        <button id="disable">Disable</button>
         <button id="enable">Enable</button>
    
    <button id="clean">Clean DOM</button>
  
</body>

</html>
